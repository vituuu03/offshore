#{extends 'main.html' /}
#{set title:'Postagens' /}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<form action="@{Postagens.listar}">
  <div class="row">
  <div class="col-12">
  <label class="form-label" style="color: white;">Termo de busca:</label>
  </div>
  
  <div class="col-10">
  |<input type="text" name="termo" class="form-control">
  </div>
  
  <input type="submit" value="Pesquisa" class="btn btn-primary btn-sm col-2">
  </div>
  
  #{if termo}
  <small>Pesquisando por: ${termo}</small> #{/if} #{else}
  <small>Pesquisando por: TODOS</small>#{/else}
</form> 




<div class="row row-cols-1 row-cols-md-3 g-4">
#{list items:postagens, as:'p'}


  <div class="col">
    <div class="card h-100">
      <img src="@{'/public/images/roxo.jfif'}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">${p.titulo}</h5>
        <p class="card-text">${p.conteudo}</div>
    
    <div>
    <h6 class="card-title"><i class="bi bi-people-fill"></i> ${p.autor}</h6><br/>
    <a href="@{postagens.remover(p.id)}" class="btn btn-danger">Remover</a>
    <a href="@{postagens.editar(p.id)}" class="btn btn-primary">Editar</a> </div> </div>
  </div>

#{/list}
</div>
